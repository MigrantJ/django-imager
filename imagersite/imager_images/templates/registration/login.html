{% extends "base.html" %}
{% load i18n %}

{% block content %}
<aside class='logo flex'>
  <img src="http://picsportray.com/wp-content/uploads/2015/06/funny-dog-i-dunno-lol.jpg" alt="">
</aside>
<section class='login_form flex'>
  <form method="post" action="{ url 'index'}">
    {% csrf_token %} 
    {{ form.as_p }}

    <input type="submit" value="{% trans 'Log in' %}" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <section class='notifications'>
    <p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset" %}</a>!</p>
    <p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!</p>
  </section>
</section>
{% endblock %}
