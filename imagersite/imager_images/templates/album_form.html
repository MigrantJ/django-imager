{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% if user.is_authenticated %}
<section class='container profile'>
  <form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8">
  {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="add" value="Add">
  </form>
</section>
{% else %}
  <h1>Please Login.</h1>
{% endif %}
{% endblock %}
